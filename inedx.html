<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub OAuth Login</title>
</head>
<body>
  <h1>Login with GitHub</h1>
  <button id="loginBtn">Login with GitHub</button>

  <script>
    // Your client ID from your GitHub OAuth application
    const client_id = "Ov23liBBxkd8II5v5Gps"; // Replace with your GitHub app's client ID
    const redirect_uri = "http://localhost:8000/callback"; // Replace with your redirect URI

    // Function to redirect the user to GitHub's OAuth page
    function loginWithGitHub() {
      const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${client_id}&redirect_uri=${redirect_uri}&scope=repo,user`;
      window.location.href = githubAuthUrl; // Redirects the user to GitHub for authentication
    }

    // Add an event listener to the button to initiate login
    document.getElementById('loginBtn').addEventListener('click', loginWithGitHub);
  </script>
</body>
</html>
